# Name of the workflow
name: Check Clang Format

#on: [push, pull_request]
on:
  pull_request:
    types: [closed]

jobs:
  clang-format:
    if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      # Checks-out our repository under $GITHUB_WORKSPACE, so our job can access it
      - uses: actions/checkout@v2

      # Applies clang-format to all C/C++ files w/ the specified style
      - name: Check clang-format
        uses: cocos-creator/clang-format-action@master
        id: formatting
        env:
          secrets_token: ${{ secrets.GITHUB_TOKEN }}
          
        with:
          style: 'file'

      - name: Get the output message
        run: echo "${{ steps.formatting.outputs.message }}"
        
      - uses: fish9167/add-and-commit@v4
        with:
          author_name: Clang Robot
          author_email: robot@example.com
          message: 'Committing clang-format changes'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
